# socat version.
socat_version: "1.0.5"

# ImageRepository sets the container registry to pull images from.
socat_image_repository: "docker.io/alpine"

# Dashboard version.
dashboard_version: "v2.0.0-rc1"

# ImageRepository sets the container registry to pull images from.
dashboard_image_repository: "docker.io/kubernetesui"

# Dashboard metrics scraper version.
dashboard_metrics_scraper_version: "v1.0.2"

# ImageRepository sets the container registry to pull images from.
dashboard_metrics_scraper_image_repository: "docker.io/kubernetesui"

# Deployment service type (`ClusterIP`, `NodePort`, `LoadBalancer`, or `ExternalName`).
dashboard_service_type: "ClusterIP"

# `spec.externalName` for `ExternalName`.
dashboard_external_name: ~

# externalTrafficPolicy (`None`, `Local` or `Cluster`).
dashboard_external_traffic_policy: ~

# Deployment service type (`ClusterIP`, `NodePort`, `LoadBalancer`, or `ExternalName`).
dashboard_metrics_scraper_service_type: "ClusterIP"

# `spec.externalName` for `ExternalName`.
dashboard_metrics_scraper_external_name: ~

# externalTrafficPolicy (`None`, `Local` or `Cluster`).
dashboard_metrics_scraper_external_traffic_policy: ~
